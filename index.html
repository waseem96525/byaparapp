<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4A90E2">
    <meta name="description" content="Complete Business Billing & Accounting Software">
    
    <title>BizBiller - Business Accounting</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- App content will be rendered here -->
        <div class="loading-screen">
            <div class="spinner"></div>
            <p>Loading BizBiller...</p>
        </div>
    </div>

    <div id="fatal-error" style="display:none; position: fixed; inset: 0; background: rgba(0,0,0,.6); z-index: 99999; padding: 16px;">
        <div style="max-width: 720px; margin: 10vh auto; background: #fff; border-radius: 12px; padding: 16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;">
            <h3 style="margin: 0 0 8px; color: #c0392b;">BizBiller failed to start</h3>
            <div id="fatal-error-msg" style="white-space: pre-wrap; font-size: 13px; color: #333;"></div>
            <div style="margin-top: 12px; display: flex; gap: 8px; flex-wrap: wrap;">
                <button onclick="window.location.reload()" style="padding: 10px 12px; border-radius: 8px; border: 0; background: #4A90E2; color: #fff; cursor: pointer;">Reload</button>
                <button onclick="(async () => { try { const regs = await navigator.serviceWorker?.getRegistrations?.() || []; await Promise.all(regs.map(r => r.unregister())); const keys = await caches?.keys?.() || []; await Promise.all(keys.map(k => caches.delete(k))); alert('Cleared service worker + caches. Now reload.'); } catch(e) { alert('Cleanup failed: ' + (e?.message || e)); } })()" style="padding: 10px 12px; border-radius: 8px; border: 1px solid #ccc; background: #fff; cursor: pointer;">Clear SW Cache</button>
            </div>
            <p style="margin: 12px 0 0; font-size: 12px; color: #666;">Tip: Open DevTools Console to see the exact error.</p>
        </div>
    </div>

    <!-- Core Scripts -->
    <script src="/js/db.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/router.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/parties.js"></script>
    <script src="/js/items.js"></script>
    <script src="/js/billing.js"></script>
    <script src="/js/reports.js"></script>
    <script src="/js/accounting.js"></script>
    <script src="/js/settings.js"></script>
    <script src="/js/print.js"></script>
    <script src="/js/app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        (function setupFatalOverlay(){
            function showFatal(message) {
                try {
                    const overlay = document.getElementById('fatal-error');
                    const msg = document.getElementById('fatal-error-msg');
                    if (msg) msg.textContent = String(message || 'Unknown error');
                    if (overlay) overlay.style.display = 'block';
                } catch (_) {}
            }

            window.addEventListener('error', (e) => {
                showFatal(e?.error?.stack || e?.message || e);
            });

            window.addEventListener('unhandledrejection', (e) => {
                showFatal(e?.reason?.stack || e?.reason?.message || e?.reason || e);
            });

            // If the app doesn't replace the loading screen within 7s, show a helpful message.
            setTimeout(() => {
                const hasShell = !!document.getElementById('page-content');
                if (!hasShell) {
                    showFatal('Startup timeout. Common causes:\n- JS files 404 (wrong deploy folder / base path)\n- IndexedDB blocked by browser settings\n- Service worker caching an old build\n\nOpen DevTools Console for details.');
                }
            }, 7000);
        })();

        if ('serviceWorker' in navigator) {
            // Use absolute path so it works consistently on deployments (e.g., Vercel).
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
                .then(reg => {
                    console.log('Service Worker registered');
                    reg.update();
                })
                .catch(async (err) => {
                    console.warn('Service Worker registration failed:', err);

                    // If a previous SW was registered but the script is now missing (404),
                    // unregister + clear caches to avoid repeated "Failed to update" errors.
                    try {
                        const regs = await navigator.serviceWorker.getRegistrations();
                        await Promise.all(regs.map(r => r.unregister()));

                        if (window.caches && caches.keys) {
                            const keys = await caches.keys();
                            await Promise.all(keys.map(k => caches.delete(k)));
                        }
                    } catch (cleanupErr) {
                        console.warn('Service Worker cleanup failed:', cleanupErr);
                    }
                });
        }
    </script>
</body>
</html>
